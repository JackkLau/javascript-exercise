    <script>
      // 伪乱序
      function shuffle(arr,count) {
        let result = []

        while (result.length < count) {
          let index = (Math.random() * arr.length) >> 0;
          result.push(arr.splice(index, 1)[0]);
          console.log('len :>> ', result.length);
        }

        return result;
      }

      function fyShullfe(arr) {
        let len = arr.length;

        while (len) {
          let i = (Math.random() * len--) >> 0;
          let temp = arr[len];
          arr[len] = arr[i];
          arr[i] = temp;
        }

        return arr;
      }

      Array.prototype.shuffle = function () {
        let m = this.length,
          i;
        while (m) {
          i = (Math.random() * m--) >> 0;
          [this[m], this[i]] = [this[i], this[m]];
        }
        return this;
      };

      const arr = [1, 2, 3, 4, 5, 6, 7];
      console.log("arr :>> ", arr);
      console.log("arr :>> ", shuffle(arr, 5));
    </script>
