<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props)

                this.handleOnClick = this.handleOnClick.bind(this)
            }
            handleOnClick(e) {
                console.log('e :>> ', e);
                console.log('object');
            }
            render() {
                return (
                    <h1 onClick={this.handleOnClick}>{this.props.msg ||'Hello, world'}</h1>
                )
            }
        }

        ReactDOM.render(<App msg="dasdfsdfasd"/>, document.getElementById('root'))
    
    </script> 
</body>
</html>
